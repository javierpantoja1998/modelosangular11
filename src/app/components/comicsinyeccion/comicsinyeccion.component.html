<div class="card" style="width: 17rem; margin-right: 10px; margin-top: 10px; float: left" *ngFor="let comic of comics">
    <img src="{{comic.imagen}}" class="card-img-top" style="height: 400px;"/>
    <div class="card-body">
      <h5 class="card-title">{{comic.nombre}}</h5>
      <p class="card-text">{{comic.descripcion}}</p>
      <a href="#" class="btn btn-primary">Go Home</a>
    </div>
  </div>
