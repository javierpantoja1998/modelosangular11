<div>
    <h1>Librer√≠a de comics</h1>
    <form #insertarForm="ngForm" (submit)="insertarComicPadre()">
        <label>Nombre: </label>
        <input type="text" name="cajanombre" #cajanombre class="form-control"/><br/>
        <label>Imagen: </label>
        <input type="text" name="cajaimagen" #cajaimagen class="form-control"/><br/>
        <label>Descripcion: </label>
        <input type="text" name="cajadescripcion" #cajadescripcion class="form-control"/><br/>
        <button class="btn btn-success">
            Insertar Comic
        </button>
    </form>
    <hr/>
    <h2 style="text-align: center; color: red; background-color: aquamarine;">{{mensaje}}</h2>
    <div *ngFor="let comic of comics; let i = index">
        <app-hijocomic [comicHijo]="comic" [index]="i" 
            (seleccionarComic)="seleccionarComicPadre($event)" (eliminarComic)="eliminarComicPadre($event)" (modificarComic)="modificarComicPadre($event)">
        </app-hijocomic>
    </div>
</div>
